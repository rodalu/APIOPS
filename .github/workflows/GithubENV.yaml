name: Test Env Config

on:
  push:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
    
 job-public-repo-windows:
    runs-on: windows-latest

    steps:
        - name: Set the value
          id: step_one
          run: |
              echo "action_state=yellow" >> "$GITHUB_ENV"
        - name: Use the value
          id: step_two
          run: |
              printf '%s\n' "$action_state" # This will output 'yellow'